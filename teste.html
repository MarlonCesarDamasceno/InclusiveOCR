<html>
    <head>
        <title>Teste</title>
        <script src="https://unpkg.com/tesseract.js@2.0.2/dist/tesseract.min.js"></script>


    </head>

    <body>
        <script>
                function extractText() 
                {
                    let resultado=document.getElementById("resultado");
        const inputImage = document.getElementById('inputImage');
        const outputDiv = document.getElementById('output');

        if (inputImage.files.length > 0) {
            const imageFile = inputImage.files[0];

            // Verifica se o arquivo é uma imagem
            
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageDataURL = e.target.result;
                    alert(imageDataURL);

                    // Agora você pode usar a variável 'Tesseract' para realizar operações de OCR
                    Tesseract.recognize(
                        imageDataURL,
                        'eng', // Idioma Português do Brasil
                    ).then(({ data: { text } }) => {
                        resultado.innerHTML=text;
                        
                        console.log('Texto extraído:', text);
                    }).catch(error => {

                        alert(error);
                        console.error('Erro ao extrair texto da imagem:', error);
                    });
                };

                reader.readAsDataURL(imageFile);

            }
        }
                
            
        
            
        </script>
        



        <input type="file" id="inputImage" accept="*">
<button onclick="extractText()">Extrair Texto</button>
<h2>resultado</h2>
<p id="resultado"></p>
    </body>



</html>
